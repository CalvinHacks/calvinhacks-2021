<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Schedule</title>
    <link rel="stylesheet" href="schedule.css">
  </head>
  <body>
    <script src="schedule.js" type="text/javascript"></script>
    <p>Click Button below to get notifications about the following events.</p>

    <!-- Once clicked button is supposed link user to a site that will download schedule to device -->
    <button type="button" name="notifications" onclick="location.href='https://google.com';" value="">
      Get Tuned
    </button>
    
    <table class="schedule">
      <thead>
        <tr>
            <th>Event</th>
            <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>5:00 pm</td>
          <td>Opening Ceremony</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
